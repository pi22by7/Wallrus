[package]
name = "wallchange"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
winapi = { version = "0.3", features = ["winuser"] }
serde = "1.0"
serde_json = "1.0"
dotenv = "0.15.0"
image = "0.23"
chrono = "0.4"

